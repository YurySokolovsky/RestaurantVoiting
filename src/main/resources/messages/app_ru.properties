project.description=<h5>Задание</h5>\
                    <small><strong>Создать систему голосования для принятия решения, где пообедать:</strong>\
                        <ul>\
                            <li>Типы пользователей: администратор и постоянные пользователи</li>\
                            <li>Администратор может добавлять ресторан и дневное обеденное меню(обычно 2-5 блюд, только название и цена)</li>\
                            <li>Меню меняется каждый день (администратор вносит изменения)</li>\
                            <li>Пользователи могут проголосовать, в каком ресторане они хотят пообедать</li>\
                            <li>Для каждого пользователя учитывается только один голос</li>\
                            <li>Если пользователь снова проголосовал в тот же день:\
                                <ul type="circle">\
                                    <li>Если до 11:00 то мы предполагаем, что он передумал</li>\
                                    <li>Если это после 11:00, то уже слишком поздно, результаты голосования не могут быть изменены.</li>\
                                </ul>\
                            </li>\
                            <li>Каждый ресторан предлагает новое меню каждый день</li>\
                        </ul>\
                    </small>
project.credentials=<h5>Логины и пароли по умолчанию</h5>\
  <small>\
      <p>Для ввода логинов и паролей пользователей, назначенных по умолчанию,в форму авторизации \
      в демонстрационной версии приложения на первой странице размещены соответствующие кнопки.</p>\
      <p>Редактирование профилей Admin и User1 в демонстрационной версии приложения по умолчанию запрещено.</p>\
      <p>Для проверки функции поиска доступны Результаты голосования и Меню за 05.05.2018г.</p>\
  </small>
